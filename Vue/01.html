<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="numberReduce">-</button>
        <span>{{ number }}</span>
        <button @click="numberAdd">+</button>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                number: 0
            },
            methods: {
                numberAdd: function () {
                    this.number++;
                    if (this.number > 10) {
                        this.number = 10;
                        alert("Max");
                    }
                },
                numberReduce: function () {
                    this.number--;
                    if (this.number < 0) {
                        this.number = 0;
                        alert("Min");
                    }
                }
            }
        })
    </script>
</body>

</html>
