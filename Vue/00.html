<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <input type="button" v-on:click="dodo" />
        <h1>{{sample}}</h1>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                sample: "sbsbsbsb"
            },
            methods: {
                dodo: function () {
                    this.sample += "Good"
                }
            }
        })</script>
</body>

</html>
